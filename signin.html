<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sign in</title>
        <link  rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/d55d8e76e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="eyu">
            <form action="">
                <h1>sign in</h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i><input type="text" placeholder="username" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-key"></i><input type="password" placeholder="password" required>
                </div>
                <div class="input-box">
                    <i class="fa-regular fa-envelope"></i><input type="email" placeholder="email" required>
                </div>
                <div class="forgot">
                    <label><input type="checkbox">remember</label>
                    <a href="#">forgot password</a>


                </div>
                <button type="submit" class="btn">sign in</button>
                <div class="signup">
                    <p>don't you have an account?<a href="signup.html">signup</a></p>
                </div>

            </form>
        </div>

    </body>
    </body>
</html>
