<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d55d8e76e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="eyob">
            <div class="formbox">
                <h1>sign-up</h1>
                <form>
                    <div class="es">
                        <div class="ee">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="username"/>
                        </div>
                        <div class="ee">
                            <i class="fa-solid fa-user"></i>
                            <input type="email" placeholder="email"/>
                        </div>
                        <div class="ee">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="password"/>
                        </div>
                        <div class="ee">
                            <p>
                                <strong>sex</strong>
                                <input list="sex">
                                <datalist id="sex">
                                <option value="male" ></option>
                                <option value="female"></option>
                                <option value="not specified"></option>
                            </p>
                        </div>
                        <div class="ee">
                            <p>
                                <strong><em>age</em></strong>
                                <strong>15-24</strong>
                                <input type="radio" name="age" value="15-24">
                                <strong>25-48</strong>
                                <input type="radio" name="age" value="25-48">
                                <strong>49-64</strong>
                                <input type="radio" name="age" value="49-64">
                            </p>
                        </div>
                        <div class="ee">
                            <p>active
                                <select name="how many times do you work in a week">
                                <option value="once in a week">once in a week</option>
                                <option value="twice in a week">twice in a week</option>
                                <option value="three times in a week">three times in a week</option>
                                <option value="four times in a week">four times in a week</option>
                                <option value="five times in a week">five times in a week</option>
                                <option value=" six times in a week">6 times in a week</option>
                                <option value=" every day">every day</option>
                                </p>
                                <p>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </body>
</html>
